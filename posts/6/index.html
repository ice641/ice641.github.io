arams">(<span class="type">int</span> l,<span class="type">int</span> r)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(!l||!r) <span class="keyword">return</span> l + r;</span><br><span class="line">        node &amp;lp = tr[l],&amp;rp = tr[r];</span><br><span class="line">        <span class="keyword">if</span>(lp.pri &lt; rp.pri)</span><br><span class="line">        &#123;</span><br><span class="line">            rp.ls = <span class="built_in">merge</span>(l,rp.ls);</span><br><span class="line">            <span class="built_in">upd</span>(r);</span><br><span class="line">            <span class="keyword">return</span> r;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> </span><br><span class="line">        &#123;</span><br><span class="line">            lp.rs = <span class="built_in">merge</span>(lp.rs,r);</span><br><span class="line">            <span class="built_in">upd</span>(l);</span><br><span class="line">            <span class="keyword">return</span> l;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">ins</span><span class="params">(<span class="type">int</span> rt,<span class="type">int</span> val)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        pir o = <span class="built_in">split</span>(rt,val);</span><br><span class="line">        tr[++idx] = node&#123;val,<span class="built_in">rand</span>(),<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>&#125;;</span><br><span class="line">        o.l = <span class="built_in">merge</span>(o.l,idx);</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">merge</span>(o.l,o.r);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">del</span><span class="params">(<span class="type">int</span> rt,<span class="type">int</span> val)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        node &amp;p = tr[rt];</span><br><span class="line">        <span class="keyword">if</span>(p.val &lt; val) p.rs = <span class="built_in">del</span>(p.rs,val);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(p.val == val)</span><br><span class="line">        &#123;</span><br><span class="line">            rt = <span class="built_in">merge</span>(p.ls,p.rs);</span><br><span class="line">            <span class="built_in">upd</span>(rt);</span><br><span class="line">            <span class="keyword">return</span> rt;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> p.ls = <span class="built_in">del</span>(p.ls,val);</span><br><span class="line">        <span class="built_in">upd</span>(rt);</span><br><span class="line">        <span class="keyword">return</span> rt;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">find_kth</span><span class="params">(<span class="type">int</span> rt,<span class="type">int</span> val)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(!rt) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        node p = tr[rt];</span><br><span class="line">        <span class="keyword">if</span>(p.val &lt; val) <span class="keyword">return</span> <span class="built_in">find_kth</span>(p.rs,val) + tr[p.ls].siz + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">return</span> <span class="built_in">find_kth</span>(p.ls,val);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">find_val</span><span class="params">(<span class="type">int</span> rt,<span class="type">int</span> k)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(!rt) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">        node p = tr[rt];</span><br><span class="line">        <span class="keyword">if</span>(tr[p.ls].siz + <span class="number">1</span> &gt; k) <span class="keyword">return</span> <span class="built_in">find_val</span>(p.ls,k);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(tr[p.ls].siz + <span class="number">1</span> == k) <span class="keyword">return</span> p.val;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">return</span> <span class="built_in">find_val</span>(p.rs,k - tr[p.ls].siz - <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">find_pre</span><span class="params">(<span class="type">int</span> rt,<span class="type">int</span> val)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="type">int</span> pre = -inf;</span><br><span class="line">        <span class="keyword">while</span>(rt)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(tr[rt].val &lt; val) pre = tr[rt].val,rt = tr[rt].rs;</span><br><span class="line">            <span class="keyword">else</span> rt = tr[rt].ls;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> pre;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">find_suc</span><span class="params">(<span class="type">int</span> rt,<span class="type">int</span> val)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="type">int</span> suc = inf;</span><br><span class="line">        <span class="keyword">while</span>(rt)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(tr[rt].val &gt; val) suc = tr[rt].val,rt = tr[rt].ls;</span><br><span class="line">            <span class="keyword">else</span> rt = tr[rt].rs;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> suc;			</span><br><span class="line">    &#125;</span><br><span class="line">&#125;t;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> T = <span class="built_in">read</span>(),rt = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(T--)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="type">int</span> op = <span class="built_in">read</span>(),p = <span class="built_in">read</span>();</span><br><span class="line">        <span class="keyword">if</span>(op == <span class="number">1</span>) rt = t.<span class="built_in">ins</span>(rt,p);</span><br><span class="line">        <span class="keyword">if</span>(op == <span class="number">2</span>)	rt = t.<span class="built_in">del</span>(rt,p);</span><br><span class="line">        <span class="keyword">if</span>(op == <span class="number">3</span>)	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,t.<span class="built_in">find_kth</span>(rt,p));</span><br><span class="line">        <span class="keyword">if</span>(op == <span class="number">4</span>)	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,t.<span class="built_in">find_val</span>(rt,p));</span><br><span class="line">        <span class="keyword">if</span>(op == <span class="number">5</span>)	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,t.<span class="built_in">find_pre</span>(rt,p));</span><br><span class="line">        <span class="keyword">if</span>(op == <span class="number">6</span>)	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,t.<span class="built_in">find_suc</span>(rt,p));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
